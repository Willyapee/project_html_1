<!--Styling pada dokumen HTMNL ada 3 cara
    ~External Style Sheet       = Dilakukan di berkas CSS
    ~Embedded Style Shee        = Dilakukan di berkas HTML menggunakan <style> </style>
    (Penulisan rules harus dituliskan dalam elemen <style> dan biasanya ditempatkan dalam <head> pada berkas HTML)
    ~Inline style               = Dilakukan pada elemen yang di target langsung di berkas HTML
    -->


<!--Rule Order
    ~Cascading Style Sheet      = Atas kebawah
    -->

<!--kita bisa membuat sebuah property styling agar dianggap penting oleh browser untuk diterapkan dan urutan tidak diperhatikan. 
    Kita bisa menambahkan keyword !important pada akhir nilai propertinya. 

    p {
        color: red !important;
    }
-->
